- name: Kubernetes Cluster Setup - Master Node
  hosts: localhost
  become: true

  vars:
    kube_version: "1.29.0"
    s3_script_bucket: "s3://kubernetes-bucket-dc-group"
    join_command_file_local: "/tmp/kubeadm_join.sh"
    join_command_s3: "{{ s3_script_bucket }}/ansible/kubeadm_join.sh"
    aws_region: "eu-west-1"

  tasks:
    - name: Install pre-requisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - software-properties-common
        state: present
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Enable Docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Add Kubernetes APT key # Ensures all packages are legit
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present
        
    - name: Download Google Cloud public signing key
      shell: |
        curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | gpg --dearmor -o /usr/share/keyrings/kubernetes-archive-keyring.gpg

    - name: Add Kubernetes APT repository
      apt_repository:
        repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
        state: present

    - name: Install Kubernetes components
      apt:
        name:
          - kubelet={{ kube_version }}-00
          - kubeadm={{ kube_version }}-00
          - kubectl={{ kube_version }}-00
        state: present
        update_cache: yes

    - name: Disable swap
      shell: |
        swapoff -a
        sed -i '/ swap / s/^/#/' /etc/fstab

    - name: Initialize Kubernetes Master
      shell: |
        kubeadm init --pod-network-cidr=10.244.0.0/16 > /root/kubeinit.log
      args:
        creates: /etc/kubernetes/admin.conf

    - name: Set up kube config for ubuntu user
      shell: |
        mkdir -p /home/ubuntu/.kube
        cp -i /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        chown ubuntu:ubuntu /home/ubuntu/.kube/config

    - name: Install Flannel CNI # Enables pod-to-pod networking
      become_user: ubuntu
      shell: |
        kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml
      environment:
        KUBECONFIG: /home/ubuntu/.kube/config

    - name: Generate kubeadm join command
      shell: |
        kubeadm token create --print-join-command > {{ join_command_file_local }}

    - name: Make join command executable
      file:
        path: "{{ join_command_file_local }}"
        mode: '0755'
        state: file

    - name: Upload join command to S3
      shell: |
        aws s3 cp {{ join_command_file_local }} {{ join_command_s3 }}
      environment:
        AWS_DEFAULT_REGION: "{{ aws_region }}"